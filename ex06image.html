<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        이미지 태그
        <img> : 웹 페이지에 이미지를 보여주는 태그
        속성
        1. src : 이미지의경로 지정(파일경로나 url) (source의 줄임말) ->>>>필수속성!
        2. alt : 이미지에 대한 설명(경로가 잘못 되었을 경우)
        3. border : 이밎 주위의 테두리
        4. height : 이미지의 높이
        5. width : 이미지의 너비

        경로
        1. 절대 경로 : 어떤 페이지나 파일이 가진 고유한 경로(외부 웹페이지로 연결할 때 사용)(외부의 이미지를 가져올 때 사용한다)
        2. 상대 경로 : 특정 위치를 기준으로 파일을 찾는 경로(내부자료를 연결할 때 사용)
        ->>현재를 기준 -> ./
        ->>상위를 기준 -> ../(상위로 가는 횟수만큼 ../ 를 추가)
        ->>루트를 기준으로 -> ex) 3개의 폴더를 나와야 한다면 ../../../
        ->>최상위 기준 -> /
     -->
    <!--절대경로 -->
     <img src="https://img.animalplanet.co.kr/news/2021/09/01/700/pi2a138hrjmhfql0fwi8.jpg" width="500px"   
    
     <!-- 상대경로 -->
     <img src="./img/image.jpg" width="500px"
     
    







</body>
</html>
