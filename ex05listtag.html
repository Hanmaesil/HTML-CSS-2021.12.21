<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        리스트 태그
        1. <ul> 번호 없는 목록을 사용할 때 사용하는 태그 (리스트를 만들겠다고 선언하는 공간!)(unordered list의 줄임말)
        2. <ol> 번호 있는 목록을 사용할 때 사용하는 태그 (리스트를 만들겠다고 선언하는 공간!)(ordered list의 줄임말)
        3. <li> 공통적으로 사용되는 태그 (실질적인 데이터를 받는곳!)(list item의 줄임말)
     -->

     <!-- ul -->
     <ul>
       <li>실제 데이터를 작성하는 공간</li>
       <li>실제 데이터를 작성하는 공간</li>
       <li>실제 데이터를 작성하는 공간</li>
     </ul>

     <!-- ol -->

     <ol>
        <li>실제 데이터를 작성하는 공간</li>
        <li>실제 데이터를 작성하는 공간</li>
        <li>실제 데이터를 작성하는 공간</li>
     </ol>

     <p>구매목록</p>
     <ul type = "circle"> 
         <!-- type = "원하는 모양 "  -->
     <!-- circle, square 이 자주 쓰인다. -->
        <li>딸기</li>
         <li>닭발</li>
         <li>마라탕 재료들</li>
     </ul>
     
     <b>마라탕 순서</b>
     <ol>
         <li>고기를 볶는다</li>
         <li>육수와 소스를 넣는다</li>
         <li>재료들을 넣는다</li>
     </ol>
     <!-- ol>li*3 하고 엔터누르면 바로나옴, 3은 원하는 li태그의 숫자! -->
     <ol>
         <li></li>
         <li></li>
         <li></li>
     </ol>




</body>
</html>
