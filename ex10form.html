<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        입력양식 태그
        <form></form> = 웹페이지에 입력폼을 만들 때 사용하는 태그 

        속성
        1. action = 입력데이터의 전달 위치 지정 -> 필수 속성!!!!
        2. method = 입력데이터의 전달 방식 지정(GET/POST)
        3. name = from태그의 이름 지정
    -->

    <!-- 
        <input type = "text"> = 데이터를 입력할 수 있는 태그
     -->

     <!-- 여기서 부터 데이터를 넘길 공간을 만들어주자!!!!!!!  ->>from태그!! -->
     <form action="#" method = "get">   <!-- #은 현재페이지를 의미한다. -->
         <p>일반 텍스트를 작성하는 공간</p>
         <input type="text">
     </form>  







</body>
</html>
