<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        글자태그
        1. <b>텍스트<b> : 다른 텍스트와 구별할 때 사용하는 태그 (bold의 줄임말)
            ->>시각적인 의미의 강조(디자인적인 영역)
        2.<strong>텍스트<strong> : 중요한 문구를 강조하는 태그
            ->>실질적 의미의 강조
        3. 차이점 : 예를 들어 시각장애인은 홈페이지를 보지 않고 듣는 프로그램으로 듣는데 그 때 b태그는 똑같이 읽지만 strong태그는 강하게 읽는다. 
     -->
     <span>span태그</span>
     <b>b태그</b>
     <strong>strong태그</strong>


     <hr>
     <b>[공지사항]</b>
     <span>입장시 qr체크인을 해주세요</span>

     <hr>
     <span>이 좌석은</span>
     <strong>노약자, 임산부, 어린이</strong>
     <span>만 사용 가능합니다.</span>


</body>
</html>
